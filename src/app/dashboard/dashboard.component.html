<div class="dashboard-page">
  <header class="dashboard-header">
    <div class="header-settings-icon">
      <a routerLink="stats" routerLinkActive="active"><mat-icon [inline]="true" color="primary">query_stats</mat-icon></a>
      <mat-icon [inline]="true" color="primary">settings</mat-icon>
    </div>
    <div class="discussion-message" #messageContainer>
      <span *ngFor="let messagePart of message">
        {{ messagePart }}
      </span>
    </div>
    <div class="header-profile-pic">
      <img src="assets/images/photo-profil.png" />
    </div>
  </header>

  <mat-tab-group mat-stretch-tabs (selectedTabChange)="tabChanged($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon" [inline]="true">list</mat-icon>
      </ng-template>
      <div class="tab-content dashboard-content">
        <div class="tab-title">
          <span>Dashboard</span>
        </div>
        <div class="objectif-item-list">
          <app-objectif-item
            *ngFor="let objectif of objectifs"
            [objectif]="objectif"
          ></app-objectif-item>
        </div>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon" [inline]="true">assessment</mat-icon>
      </ng-template>
      <div class="tab-content stats-content">
        <div class="tab-title">
          <span>Stats</span>
          <app-stats></app-stats>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<app-ajout-objectif *ngIf="currentTab === 0"></app-ajout-objectif>
