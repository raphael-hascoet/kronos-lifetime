<div>
  <div>
    <div style="display: block; width: 800px; height: 800px">
      <canvas
        baseChart
        [colors]="chartColors"
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
      <button
        mat-button
        mat-raised-button
        color="primary"
        (click)="randomize()"
      >
        Update
      </button>
